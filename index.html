<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <h1 id="title">Number guessing game</h1>
    <div class="gameContainer">
      <!-- <i class="fa-solid fa-hourglass-end" id="timer"> 10</i>
        <i class="fa-solid fa-stopwatch" id="timer"> 00 : 00</i> -->
      <div id="main">
        <form action="" onsubmit="guess(event)" name="f1">
            <input type="text" placeholder="Enter number" name="num" id="input" class="form-control">
        </form>
       <div class="btnContainer d-flex align-items-center justify-content-evenly">
         <button class="btn bg-danger " type="reset" onclick="reset()">Reset game</button>
         <button class="btn btn-primary " type="button" onclick="play()">Play</button>
         <div id="score" class="btn bg-warning"><span style="font-weight: 700;" id="scoreTxt">score :100</span></div>
       </div>
      <div id="card">
        <h4 id="suggetion">click the play button to start the game</h4>
      </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
